name: publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup
        uses: astral-sh/setup-uv@v5

      - name: build
        run: uv build

      - name: publish
        run: uv publish
