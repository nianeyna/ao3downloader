<!DOCTYPE html>
<html>

<head>
    <title>ao3downloader log file</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.11.5/b-2.2.2/b-colvis-2.2.2/date-1.1.2/sb-1.3.2/sp-2.0.0/sl-1.3.4/datatables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.11.5/sorting/datetime-moment.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.5/b-2.2.2/b-colvis-2.2.2/date-1.1.2/sb-1.3.2/sp-2.0.0/sl-1.3.4/datatables.min.css" />
    <style>body{font-family: 'Lucida Grande','Lucida Sans Unicode','GNU Unifont',Verdana,Helvetica,sans-serif; font-size: 14px;}</style>
    <script>
        $(document).ready(function () {
            $.fn.dataTable.moment('MM/DD/yyyy, HH:mm:ss')
            var regex = /(\b(https?):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/gim;
            $('#log').html($('#log').html().replace(regex, '<a href="$1">$1</a>'));
            $('#log').DataTable({
                dom: 'QPBfrtip',
                paging: false,
                buttons: ['colvis'],
                searchPanes: { initCollapsed: true, threshold: 1 },
                searchBuilder: { greyscale: true }
            });
        });
    </script>
</head>

<body>
    <table id="log", class="display">
        %TABLE%
    </table>
</body>
</html>
